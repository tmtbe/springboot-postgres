        desc:
          type: string
          x-stoplight:
            id: mu2ysot2256a2
        id:
          type: number
          x-stoplight:
            id: xfbfaigejpo10
        esIndexName:
          type: string
          x-stoplight:
            id: a1pp7lypvlpjq
        status:
          type: string
          x-stoplight:
            id: yh6h5yh9daoeq
    MappingModel:
      title: MappingModel
      x-stoplight:
        id: s5mk1of6r18rq
      type: object
      properties:
        properties:
          x-stoplight:
            id: apei92o9r75oy
          type: array
          items:
            $ref: '#/components/schemas/PropertyModel'
      required:
        - properties
    PropertyModel:
      title: PropertyModel
      x-stoplight:
        id: 4d2ab2cd56f6b
      type: object
      properties:
        name:
          type: string
          x-stoplight:
            id: 462fkkm8lxfeb
        type:
          type: string
          x-stoplight:
            id: le1ystos1tgx7
        alias:
          type: string
          x-stoplight:
            id: de9f7m7lzcnds
        restrict:
          $ref: '#/components/schemas/RestrictModel'
        docIdPart:
          type: boolean
          x-stoplight:
            id: getohjb4u8ja4
        required:
          type: boolean
          x-stoplight:
            id: liyd460xe0orq
