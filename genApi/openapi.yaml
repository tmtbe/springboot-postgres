openapi: 3.0.1
info:
  title: testCenter
  description: ''
  version: 1.0.0
tags:
  - name: doc
paths:
  '/indices/{indexName}/doc/{docId}':
    parameters:
      - schema:
          type: string
        name: indexName
        in: path
        required: true
      - schema:
          type: string
        name: docId
        in: path
        required: true
    get:
      summary: 获取文档
      tags:
        - doc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentModel'
      operationId: get-indices-indexName-doc
    put:
      summary: 更新文档
      operationId: put-indices-indexName-doc-docId
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
      tags:
        - doc
  '/indices/{indexName}':
    put:
      summary: 添加index
      tags:
        - doc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexModel'
      operationId: put-indices-indexName
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndexModel'
        description: ''
    parameters:
      - schema:
          type: string
        name: indexName
        in: path
        required: true
    get:
      summary: 获取index
      operationId: get-indices-indexName
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexModel'
      tags:
        - doc
    post:
      summary: 快速更新index，mapping关系的更新有可能出错，这时则需要调用recreate
      operationId: post-indices-indexName
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexModel'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndexModel'
      tags:
        - doc
    delete:
      summary: 删除索引
      operationId: delete-indices-indexName
      responses:
        '200':
          description: OK
      tags:
        - doc
  '/indices/{indexName}/docs':
    post:
      summary: 批量上传文档
      operationId: post-indices-docs
      responses:
        '200':
          description: OK
      tags:
        - doc
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
      parameters:
        - schema:
            type: string
          in: query
          name: batchId
    parameters:
      - schema:
          type: string
        name: indexName
        in: path
        required: true
  '/indices/{indexName}/search':
    parameters:
      - schema:
          type: string
        name: indexName
        in: path
        required: true
    get:
      summary: 查询文档
      tags:
        - doc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentModel'
      operationId: get-indices-indexName-search
      requestBody:
        content:
          application/json:
            schema:
              type: object
        description: ''
  '/indices/{indexName}/recreate':
    parameters:
      - schema:
          type: string
        name: indexName
        in: path
        required: true
    post:
      summary: 重新创建index，用于mapping不兼容的修改
      tags:
        - doc
      operationId: post-indices-indexName-recreate
      responses:
        '200':
          description: OK
  /indices:
    get:
      summary: 获取所有的索引
      tags:
        - doc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IndexModel'
      operationId: get-indices
  /collections:
    get:
      summary: 获取所有的数据集合
      tags:
        - doc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IndexModel'
      operationId: get-collections
    parameters: []
  '/collections/{collectionName}':
    parameters:
      - schema:
          type: string
        name: collectionName
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - doc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexModel'
      operationId: get-collections-collectionName
    delete:
      summary: ''
      operationId: delete-collections-collectionName
      responses:
        '200':
          description: OK
      tags:
        - doc
components:
