        - name
        - type
        - docIdPart
        - required
    RestrictModel:
      title: RestrictModel
      x-stoplight:
        id: 2qmzg54hlunu9
      type: object
      properties:
        enumerateList:
          type: array
          x-stoplight:
            id: v284dhrsotrpe
          items:
            x-stoplight:
              id: odyr4x7945vnn
            type: string
        maxValue:
          type: number
          x-stoplight:
            id: ca3s8487rc08c
        minValue:
          type: number
          x-stoplight:
            id: 93mz2qfxaznok
    DocumentModel:
      title: DocumentModel
      x-stoplight:
        id: m6h1qe8bk1wib
      type: object
      properties:
        id:
          type: string
        index:
          type: string
          x-stoplight:
            id: x9n1sz6zw5xpm
        source:
          type: object
          x-stoplight:
            id: 0hgtnlqcxib8p
      required:
        - source
    ProblemModel:
      title: ProblemModel
      x-stoplight:
        id: e7v7lmhyy3pg2
      type: object
      properties:
        code:
          type: integer
          x-stoplight:
            id: n82ohjuwvvnfv
        msg:
          type: string
          x-stoplight:
            id: bailu9qhy9yu4
      required:
        - code
        - msg
  requestBodies: {}
